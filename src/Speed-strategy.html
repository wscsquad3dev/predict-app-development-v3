<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>STRATEGY PAGE</title>
</head>

<body id="backgroundColor">

    <div class="sidebar-nav">
        <table height=100% width="130px">
            <tr>
                <td height="140px">
                    <!--PredictApp Logo-->
                    <div class="img-predict-mark">
                        <img class="img-button" src="./img/logo.png" />
                        <span class="text-white d-block ft-20">Predict App</span>
                    </div>

                </td>
            </tr>
            <tr>
                <td>
                    <!--Location Button-->
                    <div class="img-location-mark">
                        <img class="img-button" src="img/location.png" />
                        <span class="text-white d-block ft-20">Location</span>
                    </div>

                    <br>
                </td>
            </tr>
            <tr>
                <td>    
                    <!--Weather Button-->
                    <div class="img-sunny-mark">
                        <img class="img-button" src="img/sunny.png" />
                        <span class="text-white d-block ft-20">Weather</span>
                    </div>

                </td>
            </tr>
            <tr>
                <td height="140px" class="logout-mark">
                    <!--LogOut-->
                    <span class="text-white d-block ft-20">Log Out</span>
                </td>
            </tr>
        </table>
    </div>

    <table width=100% height=100%>
        <tr>
            <td class="one" rowspan=3 width=15% height=100%></td>
            <!--<td rowspan=3 width=0.5% height=100%>
                <div class="two"></div>
            </td>-->

            <td class="station-box" colspan=2 width=70%>
                <!--Station Name & No Box-->
                <div class="station-no">
                    <h3> 
                        STATION NAME: &nbsp; 
                        <span id="st-name"></span>
                        <span class="alignright"> STATION NO: &nbsp; 
                            <span id="st-no"></span>
                        </span>
                    </h3>
                </div>
            </td>
            <td rowspan=3 width=15%>
                <!-- This is supposed to be empty -->
            </td>
        </tr>
        <tr>
            <!--Current Speed Box-->
            <td width=35%>
                <div class="columns div-border pad-bottom">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5">CURRENT SPEED</h2>
                        <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <!--Recommended Speed Box-->
            <td width=35%>
                <div class="columns div-border pad-bottom">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5 d-block">RECOMMENDED SPEED</h2>
                        <h5 class="text-white">BASED ON CURRENT WEATHER CONDITIONS</h5>
                        <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/service.js"></script>
    <script src="js/icon-event.js"></script>
    <script>
        var setStation = function() {
            var stationName = sessionStorage.getItem("stname");
            var stationCode = sessionStorage.getItem("stcode")
            if (!stationName) {
                stationName = "Adelaide";
            }
            if (!stationCode) {
                stationCode = "23000";
            }

            $("#st-name").text(stationName);
            $("#st-no").text(stationCode);
        }
        $(document).ready(function() {
            clickIcons();
            setStation();
        });
    </script>
</body>

</html>
